<html>
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form method="POST" action="cadastro.php">
            <label>Login:</label>
            <input type="text" name="login" id="login" ><br>
            <label>Senha:</label>
            <input type="password" name="senha" id="senha" ><br>
            <!-- acrescentei botão para operação de Login 
                 quando clicar neste botão operacao será igual a Login
            -->
            <input type="submit" value="Login" id="cadastrar" name="operacao">
            <!-- se clicar neste botão, operacao será igual a Cadastrar 
                isso será usado no programa cadastro.php
                quando o login já existir no banco de dados
            -->
            <input type="submit" value="Cadastrar" id="cadastrar" name="operacao">
            
        </form>
    </body>
</html>
